<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required maxlength="15" minlength="5" size="10" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="min 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="submeter">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
