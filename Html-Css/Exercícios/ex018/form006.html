<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="post" autocomplete="on">
        <fieldset>
            <legend>sem usar input</legend>
            <p>
                <label for="iest">Estado: </label>
                <select name="estado" id="iest">
                    <option value="" selected>--Escolha--</option>
                    <optgroup label="Região sul">
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                    <optgroup label="Região sudoeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="ipro">Profição: </label>
                <input type="text" name="pro" id="ipro" list="lstpro">
                <datalist id="lstpro">
                    <option value="PROF">Professor</option>
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contador</option>
                    <option value="ENGSOFT">Engenheiro de Software</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem: </label>
            </p>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </fieldset>
    </form>
</body>
</html>
