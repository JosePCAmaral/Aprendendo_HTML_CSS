<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formul√°rio</h1>
    <form action="" method="post" autocomplete="on">
        <fieldset>
            <legend>minha pomba</legend>
            <p>
                <label for="icor">COR:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="irange">range:</label>
                <input type="range" name="range" id="irange" min="1" max="1000" value="10">
            </p>
            <p>
                <label for="ifile">escolha sua foto de perfil:</label>
                <input type="file" name="file" id="ifile">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
